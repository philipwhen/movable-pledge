###############################################################################
#
#    Peer section
#
###############################################################################
peer:
    # The Address this Peer will listen on
    listenAddress: peer0.org1.blacklist.com:7053

    # Setting for runtime.GOMAXPROCS(n). If n < 1, it does not change the current setting
    gomaxprocs: -1
    workers: 2

    # TLS Settings for p2p communications
    tls:
        enabled: true 
        rootcert:
            file: ./crypto-config/peerOrganizations/org1.blacklist.com/peers/peer0.org1.blacklist.com/tls/ca.crt
        # The server name use to verify the hostname returned by TLS handshake
        serverhostoverride: peer0

    # BCCSP (Blockchain crypto provider): Select which crypto implementation or
    # library to use
    BCCSP:
        Default: SW
        SW:
            # TODO: The default Hash and Security level needs refactoring to be
            # fully configurable. Changing these defaults requires coordination
            # SHA2 is hardcoded in several places, not only BCCSP
            Hash: SHA2
            Security: 256
            # Location of Key Store, can be subdirectory of SbftLocal.DataDir
            FileKeyStore:
                # If "", defaults to 'mspConfigPath'/keystore
                # TODO: Ensure this is read with fabric/core/config.GetPath() once ready
                KeyStore:

    # Path on the file system where peer will find MSP local configurations
    mspConfigPath: ./crypto-config/peerOrganizations/org1.blacklist.com/users/Admin@org1.blacklist.com/msp

    # Identifier of the local MSP
    # ----!!!!IMPORTANT!!!-!!!IMPORTANT!!!-!!!IMPORTANT!!!!----
    # Deployers need to change the value of the localMspId string.
    # In particular, the name of the local MSP ID of a peer needs
    # to match the name of one of the MSPs in each of the channel
    # that this peer is a member of. Otherwise this peer's messages
    # will not be identified as valid by other nodes.
    localMspId: Org1MSP

